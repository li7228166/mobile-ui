<!DOCTYPE html>
<!--为方便计算，html的fontSize设置为50px，即实际显示的尺寸为设计图的50%，动态改变html的fontSize为100px即可实现100%设计图显示-->
<html style="font-size: 50px;">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">

    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>

    <title></title>
    <link rel="stylesheet" type="text/css" href="/dist/ui.css"/>

    <script>
        //动态适配分辨率
        var docEl = document.documentElement;
        var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        var recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = Math.floor(50 * (clientWidth / 375)) + 'px';
        };
        window.addEventListener(resizeEvt, recalc, false);
        recalc();
    </script>

</head>

<body>
<div class="list">
    <div class="item item-divider">普通列表</div>
    <div class="item ">列表项</div>
    <div class="item">列表项</div>
    <div class="item item-divider">含图标列表</div>
    <div class="item item-icon-right">
        右侧含有图标
        <i class="icon icon-shezhi"></i>
    </div>
    <div class="item item-icon-left">
        <i class="icon icon-wuliu color-danger"></i>
        左侧含有图标
    </div>
    <div class="item item-icon-right item-icon-left">
        <i class="icon icon-tishi"></i>
        左右均含有图标
        <i class="icon icon-xiangyou1 color-primary"></i>
    </div>
    <div class="item item-divider">含缩略图列表</div>
    <div class="item item-thumbnail-left">
        <img class="thumbnail" src="http://placehold.it/300x300"/>
        <h2>缩略图标题</h2>
        <p>缩略图内容</p>
    </div>
    <div class="item item-thumbnail-right">
        <h2>缩略图标题</h2>
        <p>缩略图内容</p>
        <img class="thumbnail" src="http://placehold.it/300x300"/>
    </div>
    <div class="item item-thumbnail-left item-thumbnail-right">
        <img class="thumbnail" src="http://placehold.it/300x300"/>
        <h2>缩略图标题缩略图标题缩略图标题缩略图标题</h2>
        <p>缩略图内容缩略图内容缩略图内容缩略图内容</p>
        <img class="thumbnail" src="http://placehold.it/300x300"/>
    </div>
    <div class="item item-thumbnail-left item-icon-right">
        <img class="thumbnail" src="http://placehold.it/300x300"/>
        <h2>缩略图标</h2>
        <p>缩略内容</p>
        <i class="icon icon-xiangyou1"></i>
    </div>
    <div class="item item-divider">可选择列表-多选</div>
    <div class="item item-checkbox">
        <label class="checkbox">
            <input type="checkbox"/>
            <div class="item-content">
                <h2>一个可选择的列表项標題</h2>
                <p>一个可选择的列表项内容</p>
            </div>
        </label>
    </div>
    <div class="item item-checkbox">
        <label class="checkbox">
            <input class="color-success" type="checkbox"/>
            <div class="item-content">
                <h2>一个可选择的列表项標題</h2>
                <p>一个可选择的列表项内容</p>
            </div>
        </label>
    </div>
    <div class="item item-divider">可选择列表-单选</div>
    <div class="item item-radio">
        <label class="radio">
            <input type="radio" name="radio"/>
            <div class="item-content">
                <h2>一个可选择的列表项標題</h2>
                <p>一个可选择的列表项内容</p>
            </div>
        </label>
    </div>
    <div class="item item-radio item-icon-right">
        <label class="radio">
            <input class="color-primary" type="radio" name="radio"/>
            <div class="item-content">
                <h2>一个可选择的列表项標題</h2>
                <p>一个可选择的列表项内容</p>
            </div>
        </label>
        <i class="icon color-warning icon-xiangyou1"></i>
    </div>
</div>
</body>

</html>
