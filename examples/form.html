<!DOCTYPE html>
<!--为方便计算，html的fontSize设置为50px，即实际显示的尺寸为设计图的50%，动态改变html的fontSize为100px即可实现100%设计图显示-->
<html style="font-size: 50px;">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">

    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>

    <title></title>
    <link rel="stylesheet" type="text/css" href="/dist/ui.css"/>

    <script>
        //动态适配分辨率
        var docEl = document.documentElement;
        var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        var recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = Math.floor(50 * (clientWidth / 375)) + 'px';
        };
        window.addEventListener(resizeEvt, recalc, false);
        recalc();
    </script>

</head>

<body>
<p>radio</p>
<p>
    <label class="radio">
        <input class="color-success" type="radio" name="radio"/>
        选项1
    </label>
    <label class="radio">
        <input class="color-danger" type="radio" name="radio"/>
        选项2
    </label>
</p>
<p>checkbox</p>
<p>
    <label class="inline checkbox">
        <input type="checkbox" name="radio"/>
        选项1
    </label>
    <label class="inline checkbox">
        <input class="color-primary" type="checkbox" name="radio"/>
        选项2
    </label>
</p>
<p>switch</p>
<p>
    <label class="switch">
        <input type="checkbox" name="radio"/>
    </label>
    <label class="switch">
        <input class="color-primary" type="checkbox" checked/>
    </label>
    <label class="switch">
        <input class="color-success" type="checkbox"/>
    </label>
    <label class="switch">
        <input class="color-danger" type="checkbox" checked/>
    </label>
    <label class="switch">
        <input class="color-warning" type="checkbox" checked/>
    </label>
</p>
</body>

</html>
